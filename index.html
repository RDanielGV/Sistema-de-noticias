<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias del Día</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Noticias del Día</h1>
        <div class="text-center mb-4">
            <select id="category" class="form-control d-inline-block w-auto">
                <option value="general">General</option>
                <option value="business">Negocios</option>
                <option value="entertainment">Entretenimiento</option>
                <option value="health">Salud</option>
                <option value="science">Ciencia</option>
                <option value="sports">Deportes</option>
                <option value="technology">Tecnología</option>
            </select>
            <input type="text" id="search" class="form-control d-inline-block w-auto" placeholder="Buscar...">
            <button id="search-button" class="btn btn-success">Buscar</button>
            <button id="reset-search" class="btn btn-secondary">Reiniciar</button>
        </div>
        <div class="row" id="news-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
